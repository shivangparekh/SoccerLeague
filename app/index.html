							<div class="col-md-12">

								</div>
                                or
								 <form class="form" role="form" accept-charset="UTF-8" id="login-nav">

											 <button type="submit" class="btn btn-primary btn-block">Sign in</button>

											 </label>
										</div>

							</div>

							</div>
